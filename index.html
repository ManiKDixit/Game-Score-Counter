<html>

<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div>
      <h3>HOME</h3>
      <div class="score-card">
        <h1 id="score-home">5</h1>
        <div class="score-increment-container">
          <button class="increment-num" id="home+1" onclick="plusOneIncrementHome()">+1</button>
          <button class="increment-num" id="home+2" onclick="plusTwoIncrementHome()">+2</button>
          <button class="increment-num" id="home+3" onclick="plusThreeIncrementHome()">+3</button>
        </div>
      </div>
    </div>
    <div>
      <h3>GUEST</h3>
      <div class="score-card">
        <h1 class="guest-h1" id="score-guest">10</h1>
        <div class="score-increment-container">
          <button class="increment-num" id="guest+1" onclick="plusOneIncrementGuest()">+1</button>
          <button class="increment-num" id="guest+2" onclick="plusTwoIncrementGuest()">+2</button>
          <button class="increment-num" id="guest+3" onclick="plusThreeIncrementGuest()">+3</button>
        </div>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
